<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro novo local</title>
    <link rel="stylesheet" href="../css/cadastroLocal.css">
</head>

<body>

    <div id="titulos">
        <p id="titulo">O seu negócio e a<br>Crowd juntos!</p>
        <p id="subtitulo">Preencha as informações com<br>tudo que você quer que saibam<br>sobre o seu negócio.</p>
    </div>

    <section id="dadosDoNegocio">
        <form action="../database/cadastroLocal.php" method="post" enctype="multipart/form-data" id="formulario">
            <div id="inputs">
                <div id="informacoes">
                    <label for="">Nome do seu negocio</label>
                    <input name="nomengc" type="text" id="nomedoseunegocio">
                    <label for="">Descrição do estabelecimento</label>
                    <textarea name="descricao" id="descricaodoseunegocio" cols="30" rows="10"></textarea>
                    <label for="">CEP</label>
                    <input name="cep" type="text" class="contato">
                    <p>Informações de contato</p>
                    <label for="">Telefone</label>
                    <input name="telefone" type="tel" class="contato">
                    <label for="">Email</label>
                    <input name="email" type="email" class="contato">
                    <label for="">Site</label>
                    <input name="site" type="site" class="contato">
                </div>
                <div id="imagens">
                    <label for="file-upload">Adicione imagens do seu negócio</label>
                    <div class="file-upload">
                        <input name="pictureInput" type="file" id="file-upload" class="upload-input">
                    </div>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </section>

</body>

</html>
