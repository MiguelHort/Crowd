<html lang="pt-br">

                    <div id="emaildiv">

                        <img class="icones" src="/statics/email.jpg" alt="">

                     </div> 
                       <hr id="linha-email">

                       <!-- senha -->

                       <div id="senhadiv">

                        <img class="icones" id="olho" src="/statics/olho fechado.png" alt=""> 
                        <p id="senha">**********</p>
                        <img class="editar" src="/statics/editar.png" alt="">

                       <hr id="linha-email">
               
                    </div>
              </div>   
          </div>




        <!-- fundo amarelado da tela -->
