            function handleCarouselMove(positive = true, sectionId) {
                const carousel = document.getElementById(sectionId).querySelector("#carrossel");
                const slide = carousel.querySelector(".imagens");
                const slideWidth = slide.clientWidth;
                carousel.scrollLeft = positive ? carousel.scrollLeft + slideWidth : carousel.scrollLeft - slideWidth;
            }
