<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro novo local</title>
    <link rel="stylesheet" href="../css/cadastroLocal.css">
</head>

<body>

    <div>
        <p>O seu negócio e a Crowd juntos!</p>
        <p>Preencha as informações com tudo que você quer que saibam sobre o seu negócio.</p>
    </div>

    <div id="dadosDoNegocio">
        <form action="" method="post">
            <div>
                <div>
                    <label for="">Nome do seu negocio</label>
                    <input type="text">
                    <label for="">Descrição do estabelecimento</label>
                    <input type="text">
                    <label for="">CEP</label>
                    <input type="text">
                    <p>Informações de contato</p>
                    <label for="">Telefone</label>
                    <input type="text">
                    <label for="">Email</label>
                    <input type="text">
                    <label for="">Site</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Imagens do negocio</label>
                    <input type="file">
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>

</html>
