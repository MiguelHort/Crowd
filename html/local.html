    <script>

        window.onscroll = function () {
            var sobreEstabelecimento = document.getElementById('sobreEstabelecimento');
            var header = document.getElementById('header');
            if (window.pageYOffset > 360) {
                header.style.position = 'fixed';
                header.style.top = '0px';
                header.style.width = '100%';
                sobreEstabelecimento.style.position = 'fixed';
                sobreEstabelecimento.style.top = '90px';
                sobreEstabelecimento.style.width = '338px';

            } else {
